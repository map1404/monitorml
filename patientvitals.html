    <h2 class="header">Patient Vitals Input Form</h2>
    <div class="container">
        <form>
          <label for="fname">Patient First Name</label><br>
          <input type="text" id="fname" name="firstname" placeholder="Your First Name"><br>
      
          <label for="lname">Patient Last Name</label><br>
          <input type="text" id="lname" name="lastname" placeholder="Your Last name"><br>
      
         <label for="docname">Doctor Name</label><br>
         <input type="text" id="docname" name="docname" placeholder="Name of the Doctor"><br>

         <label for="bloodpres">Blood Pressure</label><br>
         <input type="number" id="bloodpres" name="bloodpres" placeholder="Blood Pressure"><br>

         <label for="pulserate">Pulse Rate</label><br>
         <input type="number" id="pulserate" name="pulserate" placeholder="Pulse Rate"><br>

         <label for="oxygensat">Oxygen Saturation</label><br>
         <input type="number" id="oxygensat" name="oxygensat" placeholder="Oxygen Saturation"><br>

         <label for="temp">Temprature</label><br>
         <input type="number" id="temp" name="temp" placeholder="Temprature"><br><br>

      
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
